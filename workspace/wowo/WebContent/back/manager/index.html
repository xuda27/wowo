<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>窝窝团后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../easyui/css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/icon.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/demo.css">
	<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../../easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../easyui/js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../easyui/js/index.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	
	<style type="text/css">
		.copyright {
			text-align: center;
			font-size: 16px;
			font-weight: bold;
			color: #D44C0A !important;
			height: 40px;
			line-height: 40px;
			padding: 0;
			margin: 0;
		}

		.copyright span {
			background: url("../../images/yclogo.png") no-repeat left center;
			padding-left: 30px;
			font-size: 16px;
			font-weight: bold;
		}

		.eden_header {
			float: right;
			margin-right: 20px;
		}

		.eden_header div, .eden_header img {
			font-style: 15px;
			font-weight: bold;
			text-align: center;
			color: #D44C0A !important;
		}
	</style>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:100px;background:#B3DFDA;padding:10px">
		<img src="../../images/zanwu.jpg" height="90px">
		<div class="eden_header">
			
			<div>
			<img id="index_loginphoto" src="../../images/zanwu.jpg" width="90px" height="90px">
				<p>当前用户：<span id="index_loginuser">eden</span></p>
				<p>
					<a href="javascript:void(0)" id="mb" class="easyui-menubutton"    
        				data-options="menu:'#mm',iconCls:'icon-edit'">个人中心</a> 
        			<a href="javascript:void(0)" class="easyui-menubutton"    
        				data-options="iconCls:'icon-back'">注销</a>	 
        		</p>		
				<div id="mm" style="width:120px;">  
					<div data-options="iconCls:'icon-edit'">修改密码</div>  
					<div>联系我们</div> 
					<div class="menu-sep"></div>  
					<div data-options="iconCls:'icon-cancel'">退出</div>  
				</div>  
			</div>	
		</div>
	</div>
	<div data-options="region:'west',split:true,title:'菜单'" style="width:150px;padding:10px;">
		<ul class="easyui-tree" id="index_menu_tree">
			<li>
				<span>主菜单</span>
				<ul>
					<li id="index_role">角色管理</li>
					<li id="index_admin">管理员信息</li>
					<li id="index_user">会员信息</li>
					<li id="index_types">商品类型信息</li>
					<li>
						<span>店铺信息</span>
						<ul>
							<li id="index_shop1">
								<span>审核店铺信息</span>
							</li>
							<li id="index_shop2">
								<span>查看店铺信息</span>
							</li>
							<li id="index_shop3">
								<span>管理店铺信息</span>
							</li>
						</ul>
					</li>
					<li>
						<span>商品信息</span>
						<ul>
							<li>
								<span>添加商品信息</span>
							</li>
							<li>
								<span>查看商品信息</span>
							</li>
							<li>
								<span>修改商品信息</span>
							</li>
						</ul>
					</li>
					<li>
						<span>消息管理</span>
					</li>
					<li>
						<span>订单管理</span>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'帮助'" style="width:100px;padding:10px;">east region</div>
	
	<div data-options="region:'south',border:false" style="overflow:hidden;height:50px;background:#A9FACD;padding:10px;">
		<p class="copyright">达达软件科技有限公司 &copy;<span>版权所有</span></p>
	</div>
	<div data-options="region:'center',title:'内容', tool:[{
		iconCls:'icon-full',
		handler:function(){full();}
	},{
		iconCls:'icon-unfull',
		handler:function(){unFull();}
	}]">
		
		<div id="index_content_info" class="easyui-tabs" data-options="fit:true">
		
		</div>
	</div>
</body>
</html>
